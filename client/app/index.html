<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="eCommerce Shop" />
    <title>Arka - eCommerce Shop</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <main class="main">
      <section class="hero">
        <div class="hero__top">
          <div class="container">
            <div class="hero__top-inner">
              <div class="hero__text">
                <h1 class="hero__title">Fast and easy custom boxes your customers will love</h1>
                <p class="hero__subtitle">Fastest turnaround. Best prices instantly.</p>
                <p class="hero__subtitle">Dieline design help available.</p>
                <div class="hero__link">
                  <a class="hero__link-btn c-button" href="#">Start your design</a>
                </div>
              </div>
              <div class="hero__image">
                <img class="hero__img" src="./img/hero.png" alt="boxes" />
              </div>
            </div>
          </div>
        </div>
        <div class="hero__bot">
          <div class="container">
            <div class="hero__bot-inner">
              <img class="hero__logo-shop" src="./img/logo-1.png" alt="shop" />
              <img class="hero__logo-certified" src="./img/logo-2.png" alt="certified" />
              <img class="hero__logo-fsc" src="./img/logo-3.png" alt="fsc" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="js/script.min.js"></script>
    <!-- End Scripts -->
  </body>
</html>
