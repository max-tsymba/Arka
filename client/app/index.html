<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="eCommerce Shop" />
    <title>Arka - eCommerce Shop</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <main class="main">
      <section class="section">
        <div class="cta">
          <div class="container">
            <div class="cta__inner">
              <div class="cta__top">
                <h1 class="cta__top-title">Fast and easy custom boxes your customers will love</h1>
              </div>
              <div class="cta__content">
                <div class="cta__box">
                  <div class="cta__box-image">
                    <img class="cta__box-img" src="./img/cta-1.png" alt="1" />
                  </div>
                  <div class="cta__box-text">
                    <h3 class="cta__box-title">You Order</h3>
                    <p class="cta__box-subtitle">Design and order boxes in a few clicks.</p>
                  </div>
                </div>
                <div class="cta__box">
                  <div class="cta__box-image">
                    <img class="cta__box-img" src="./img/cta-2.png" alt="2" />
                  </div>
                  <div class="cta__box-text">
                    <h3 class="cta__box-title">We Proof</h3>
                    <p class="cta__box-subtitle">Approve your designs before production.</p>
                  </div>
                </div>
                <div class="cta__box">
                  <div class="cta__box-image">
                    <img class="cta__box-img" src="./img/cta-3.png" alt="3" />
                  </div>
                  <div class="cta__box-text">
                    <h3 class="cta__box-title">We Print & Ship</h3>
                    <p class="cta__box-subtitle">Your order gets printed and shipped with tracking.</p>
                  </div>
                </div>
              </div>
              <div class="cta__bot">
                <div class="cta__link">
                  <a class="cta__link-btn c-button" href="#">Start your design</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Scripts -->
    <script src="js/script.min.js"></script>
    <!-- End Scripts -->
  </body>
</html>
