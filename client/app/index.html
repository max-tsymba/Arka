<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="eCommerce Shop" />
    <title>Arka - eCommerce Shop</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="header__logo" href="#">
            <img class="header__logo-img" src="./img/logo.png" alt="logo" />
          </a>
          <ul class="header__menu">
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Start your design</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">All products</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Inspiration</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">About</a>
            </li>
          </ul>
          <div class="header__controllers">
            <a class="header__account" href="#">Account</a>
            <a class="header__bucket" href="#">
              <img class="header__bucket-img" src="./img/bucket.png" alt="bucket" />
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- Scripts -->
    <script src="js/script.min.js"></script>
    <!-- End Scripts -->
  </body>
</html>
